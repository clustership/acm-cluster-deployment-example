kind: ConfigMap
apiVersion: v1
metadata:
  name: installation-extra-manifests
  namespace: bm-compact-blueprint
data:
  configmap-sctp-machine-config-master.yaml: |
    # Automatically generated by extra-manifests-builder
    # Do not make changes directly.
    apiVersion: machineconfiguration.openshift.io/v1
    kind: MachineConfig
    metadata:
      labels:
        machineconfiguration.openshift.io/role: master
      name: load-sctp-module-master
    spec:
      config:
        ignition:
          version: 2.2.0
        storage:
          files:
            - contents:
                source: data:,
                verification: {}
              filesystem: root
              mode: 420
              path: /etc/modprobe.d/sctp-blacklist.conf
